<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .result {
            width: calc(33.33% - 20px);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .hotel {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .precio {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados de la búsqueda</h1>
        <div class="results">
            {% for hotel, precio in datos %}
            <div class="result">
                <div class="hotel">{{ hotel }}</div>
                <div class="precio">Precio: {{ precio }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
